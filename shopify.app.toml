client_id = "058475702f1526b13b22ddbb2d2645bd"
name = "christmas-combos"
application_url = "https://combos.idrinkcoffee.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,write_discounts,read_discounts"

[auth]
redirect_urls = [ "https://combos.idrinkcoffee.com/auth/callback" ]
